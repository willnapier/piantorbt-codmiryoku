# Enable nice!view display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y
CONFIG_ZMK_LV_FONT_DEFAULT_SMALL_MONTSERRAT_26=y
CONFIG_LV_FONT_DEFAULT_MONTSERRAT_26=y

# Display power management
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=n
CONFIG_ZMK_IDLE_TIMEOUT=30000

# Enable mouse pointing support
CONFIG_ZMK_POINTING=y

# Increase combo timeout for better reliability
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4

# Increase BLE transmit power for better range
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable bond persistence (saves pairing info across power cycles)
CONFIG_ZMK_SETTINGS_SAVE_DEBOUNCE=60000

# Set keyboard name for easier identification
CONFIG_ZMK_KEYBOARD_NAME="Piantor Pro BT"

# Enable deep sleep for better battery life
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Note: The following settings are already enabled in the board's defconfig:
# - BLE and USB support
# - Battery monitoring via MAX17048
# - RGB underglow support
# - Windows battery reporting fix
# - ZMK Studio support

# USB logging for debugging (commented out to avoid conflicts)
# CONFIG_ZMK_USB_LOGGING=y