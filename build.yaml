# This file generates the GitHub Actions matrix.
# Piantor Pro BT with Miryoku layout and nice!view displays
# Builds both Linux (Ctrl) and macOS (Cmd) versions
---
include:
  # Linux version (default keymap)
  - board: piantor_pro_bt_left
    snippet: studio-rpc-usb-uart
    shield: nice_view
    cmake-args: -DCONFIG_ZMK_STUDIO=y
  - board: piantor_pro_bt_right
    shield: nice_view
    snippet: studio-rpc-usb-uart

  # macOS version - built locally (see CLAUDE.md for build instructions)
  # GitHub Actions doesn't support custom keymap file paths in build.yaml

  # Settings reset
  - board: piantor_pro_bt_left
    shield: settings_reset
    snippet: studio-rpc-usb-uart
  - board: piantor_pro_bt_right
    shield: settings_reset
    snippet: studio-rpc-usb-uart
